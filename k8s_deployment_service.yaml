apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring
  name: spring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring
  strategy: {}
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - image: replace
        name: spring-container
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring
  name: spring-svc
spec:
  ports:
  - port: 8180
    protocol: TCP
    targetPort: 8180
  selector:
    app: spring
  type: NodePort